<form name="prodForm" class="form-horizontal">
    <fieldset>
        <legend>Product Information</legend>

        <div class="form-group" ng-class="{'has-error':prodForm.productCode.$invalid &&
                                                       prodForm.productCode.$dirty   }">
             <label for="productCode" class="col-md-2 control-label" >Product Code</label>
        <div class="col-md-4">
            <input id="productCode" name="productCode" type="text"  ng-model="vm.product.Pcode" class="form-control" ui-mask="A-9999 (required)" required />
        </div>

            <span class="help-block has-error"
            ng-show="prodForm.productCode.$invalid">
                Code required
            </span>

        </div>

        <div class="form-group" ng-class="{'has-error':prodForm.productName.$invalid &&
                                                       prodForm.productName.$dirty   }">
                <label for="productName" class="col-md-2 control-label">Product Name</label>
        <div class="col-md-4">
            <input id="productName" name ="productName" type="text" placeholder="Product Name (required)" ng-model="vm.product.Name" class="form-control" required ng-minlength="3" />
        </div>
        <span class="help-block has-error">
            <span ng-show="prodForm.productName.$error.required">
                 Product name required
            </span>
            <span ng-show="prodForm.productName.$error.minlength">
                 Product name Must be more than 3 characters 
            </span>
        </span>    
        </div>

        <div class="form-group">
            <label for="ManufactureDate"  class="col-md-2 control-label">Manufactured Date</label>
        <div class="col-md-4">
            <div class="input-group">
            <input id="ManufactureDate" type="text" class="form-control" datepicker-popup="MMM dd, yyyy" ng-model="vm.product.MfgDate" is-open="vm.opened" />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="vm.open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button> 
                </span>       
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right: 10px"
                            ng-disabled="prodForm.$invalid"
                            ng-click="vm.submit()">Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel()">Cancel
                    </button>
                </span>
            </div>
        </div>    
    </fieldset>
</form>
